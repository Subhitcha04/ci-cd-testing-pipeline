# =====================================================
# SonarQube Project Configuration - Node.js App
# =====================================================

# --- Project Identity ---
sonar.projectKey=node-app
sonar.projectName=Node App
sonar.projectVersion=1.0

# --- Source Configuration ---
sonar.sources=src
sonar.language=js
sonar.sourceEncoding=UTF-8

# --- Exclusions (Important for Node.js!) ---
sonar.exclusions=**/node_modules/**,**/test/**,**/*.test.js,**/*.spec.js

# --- Test Reports (matches your junit path in Jenkinsfile) ---
sonar.testExecutionReportPaths=test-results/*.xml